test-db:
  stage: test
  before_script:
    - apk update
    - apk add python3
    - apk add py3-pip
    - pip3 install -r ./web/requirements.txt
  script:
    - echo 'test db'
    - python3 -m unittest discover tests.db -v

test-parser:
  stage: test
  before_script:
    - apk update
    - apk add python3
    - apk add py3-pip
  script:
    - echo 'test parser'
    - python3 -m unittest discover tests.parser -v
    
