<!DOCTYPE html>
<html lang="en">

<head>
    <title>SciQ Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}?version=2">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/requests.js') }}"></script>
    <style>
        .carousel-inner,
        .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .android_logo:hover {
            cursor: pointer;
        }
    </style>
    <script>
        $(window).on('resize load', function () {
            $('.carousel').css({
                "height": "calc(100vh - " + $("nav").css("height") + ")"
            });
        });
        $(document).ready(function () {
            $(".android_logo").click(function () {
                window.location.href = "https://www.dropbox.com/s/vgx5ocsf0p925kn/sciq_v.1.8.apk?dl=1"
            });
        });
    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/"><img src="/images/logo_upper_left.png"> </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="toLoggedPage()" href="#"> <strong>Math</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#loginModal" data-toggle="modal" data-target="#loginModal"> <strong>Log
                            in</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" href="#signUpModal" data-target="#signUpModal"
                        data-dismiss="modal"> <strong>Sign up</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#page-footer"> <strong> Contact </strong> </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        function toLoggedPage() {
            window.location.replace("/math")
        }
    </script>

    <!-- Carousel START-->
    <div id="myCarousel" class="carousel slide" style="height: calc(100vh - 93px);">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/background2.jpg" alt="First slide">
                <div class="carousel-caption">
                    <div class="description">
                        <h1>WELCOME TO SciQ!</h1>
                        <p id="info" style="color: white;">The smart solver</p>
                        <!-- <button type="button" href="#loginModal" class="btn btn btn-success" data-toggle="modal"
                            data-target="#loginModal"> <strong>LOGIN</strong> </button>
                        <button type="button" class="btn btn btn-success" onclick="toLoggedPage()"> <strong>NO
                                LOGIN</strong> </button> -->
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/background1.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <div class="description">
                        <h1>Our Idea</h1>
                        <p id="info" style="color: white;">Bringing AI to your hand</p>
                        <a class="btn btn btn-success" href="#technology">KNOW MORE</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel end-->
    <!-- LOGIN Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="success_alert" class="alert alert-success" role="alert" style="display: none;"></div>
                    <div id="error_alert" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form name="loginData" id="login_form">
                        <div class=".form-control">
                            <label for="username_login"> Username </label>
                            <input type="text" class="form-control" placeholder="Enter username" id="username_login"
                                name="username_login" required="required">
                        </div>
                        <div class=".form-control">
                            <label for="password_login">Password</label>
                            <a href="#" class="pull-right text-muted">
                                <small>Forgot?</small>
                            </a>
                            <input type="password" class="form-control" placeholder="Enter password" id="password_login"
                                name="password_login" required="required">
                        </div>
                        <div class="text-center" style="padding-top: 20px;">
                            <button id="submit_login" type="submit"
                                class="btn btn-outline-success text-center mt-10">Log in</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <p class="top-inline ">Or <a data-toggle="modal" href="#signUpModal" data-target="#signUpModal"
                            data-dismiss="modal">Sign up</a> and start using SciQ!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- SIGNUP Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal"
        aria-hidden="true">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpTitle">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="success_alert_signup" class="alert alert-success" role="alert" style="display: none;">
                    </div>
                    <div id="error_alert_signup" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form name="signUpData">
                        <div class=".form-control">
                            <label for="username_signup" class="font-weight-bold">Username</label>
                            <input type="text" class="form-control" id="username_signup" name="username_signup"
                                placeholder="Enter username" required="">
                        </div>

                        <div class=".form-control">
                            <label for="password_signup1" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="password_signup1" name="password_signup1"
                                placeholder="Enter password" required="">
                        </div>

                        <div class=".form-control">
                            <label for="password_signup2" class="font-weight-bold">Repeat password</label>
                            <input type="password" class="form-control" id="password_signup2" name="password_signup2"
                                placeholder="Re-enter password" required="">
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" id="submit_signup"
                                class="btn btn-outline-success top-buffer">Register!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center" id="technology">
        <h2>Technology used</h2>
        <div class="row">
            <div class="col-sm-4">
                <img id="icon" src="/images/python_logo.png">
                <h4>Python</h4>
            </div>
            <div class="col-sm-4">
                <img id="icon" src="/images/bootstrap_logo.png">
                <h4>Bootstrap</h4>
            </div>
            <div class="col-sm-4">
                <img id="icon" src="/images/flask_logo.png">
                <h4>Flask</h4>
            </div>
        </div>
    </div>
    <div class="container text-center" id="android">
        <h2>Run our system on your phone</h2>
        <div class="row">
            <div class="col-sm-4 mx-auto android_logo">
                <img id="icon" src="/images/android_logo.png">
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
