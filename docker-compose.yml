version: "3.3"
services:
  web:
    container_name: 'web'
    build: 
      context: .
      dockerfile: ./web/Dockerfile
    image: web
    links: 
      - db
    ports:
      - "5000:5000"

    env_file: 
      - ./web/.env
    restart: 
      always
    networks: 
      - backend
    #volumes:
      # volume for mapping host migrations folder to container 
      #- type: bind
        #source: ./web/migrations
        #target: /usr/src/sciq/web/migrations

  db:
    container_name: 'db'
    image: mysql:5.7
    ports:
      - "3306:3306"  
    command:
      --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: sciq
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root
    restart: 
      always
    networks: 
      - backend
    volumes:
      - type: volume
        source: mysql-data
        target: /var/lib/mysql
 

networks:
  backend:

volumes: 
  mysql-data:
    driver: 
      local
